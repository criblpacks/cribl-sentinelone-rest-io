output: default
streamtags: []
groups:
  VQH9ac:
    name: Filter 'null' fields and re-serialize
    index: 2
  WK4B9j:
    name: Outputs
    index: 3
    description: Select the desired output
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Parse and remove unneeded/null fields from SentinelOne GraphQL Alerts
        and output to either OCSF or Splunk
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: We want to remove all fields that have the literal value 'null'
    groupId: VQH9ac
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: _raw
      dstField: json_parsed
      remove:
        - _raw
    groupId: VQH9ac
  - id: flatten
    filter: "true"
    disabled: null
    conf:
      fields:
        - json_parsed
      depth: 2
      delimiter: _
    groupId: VQH9ac
    description: Flatten the node field
  - id: code
    filter: "true"
    disabled: false
    conf:
      maxNumOfIterations: 5000
      activeLogSampleRate: 1
      useUniqueLogChannel: true
      code: |-
        var obj = __e['json_parsed_node'];
        if (obj && typeof obj === 'object') {
          Object.keys(obj).forEach(function(k){
            if (obj[k] === null || obj[k]=='' || obj[k]=='null'){
              delete obj[k];
            }
          });
        }
    groupId: VQH9ac
    description: Only handles top-level JSON fields!
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: json_parsed_node
      remove: []
    groupId: VQH9ac
    description: Parse the filtered json_parsed for additional processing
  - id: eval
    filter: "true"
    disabled: false
    conf:
      remove:
        - json_parsed_node
    groupId: VQH9ac
    description: Remove intermediate fields
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: detectionTime
      dstField: detectionTime
      fieldFilterExpr: value !== '' && value !== null && value !== 'null'
    groupId: VQH9ac
    description: Remove null values for detectionTime
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: analytics
      dstField: analytics
      fieldFilterExpr: value !== '' && value !== null && value !== 'null'
    groupId: VQH9ac
    description: Remove null values for analytics
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: asset
      dstField: asset
      fieldFilterExpr: value !== '' && value !== null && value !== 'null'
    groupId: VQH9ac
    description: Remove null values for asset
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable to output OCSF (Amazon Security Lake)
    groupId: WK4B9j
  - id: chain
    filter: "true"
    disabled: true
    conf:
      processor: cribl_sentinelone_alerts_graphql_ocsf
    groupId: WK4B9j
    description: Map to OCSF Detection Finding (2004) Class
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable to output to Splunk
    groupId: WK4B9j
  - id: serialize
    filter: "true"
    disabled: true
    conf:
      type: json
      dstField: _raw
      fields:
        - "!cribl_*"
        - "!_*"
        - "!host"
        - "!source"
        - "*"
    groupId: WK4B9j
  - id: eval
    filter: "true"
    disabled: true
    conf:
      remove:
        - "*"
      keep:
        - cribl_*
        - _*
        - host
        - source
        - sourcetype
        - index
      add:
        - disabled: false
          name: index
          value: "index ? index : C.vars.sentinelone_default_splunk_index"
        - disabled: false
          name: sourcetype
          value: "'sentinelone:graphql:alerts'"
        - disabled: false
          name: source
          value: "source ? source : 'cribl-sentinelone-graphql-alerts-rest'"
    groupId: WK4B9j
